<!-- projects/templates/projects/project_detail.html -->

{% extends "base.html" %}

{% block page_content %}
<h1>{{ project.title }}</h1>
<div class="row">
    <div class="col-md-8">
        {% if project.image %}
            <img src="{{ project.image.url }}" width="100%">
        {% endif %}
    </div>
    <div class="col-md-4">
        <h5>เกี่ยวกับผลงาน:</h5>
        <p>{{ project.description }}</p>
        <br>
        <h5>เทคโนโลยีที่ใช้:</h5>
        <p>{{ project.technology }}</p>
        <a href="{% url 'project_index' %}" class="btn btn-primary">
            กลับหน้าหลัก
        </a>
    </div>
</div>
{% endblock page_content %}
